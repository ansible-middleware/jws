---
- name: "Red Hat JBoss Web Server installation and configuration"
  hosts: "all"
  become: yes
  vars:
    # to delegate Tomcat installation to the JWS collection:
    tomcat_setup: true
    # note that workdir is only used when installing from zipfiles, not for RPM install
    tomcat_install_dir: /opt

    #
    # Install Option 1 - use Apache Tomcat distribution
    #
    tomcat_version: 9.0.50
    tomcat_download_url: https://archive.apache.org/dist/tomcat/tomcat-9/v{{ tomcat_version }}/bin/apache-tomcat-{{ tomcat_version }}.zip
    tomcat_zipfile: "{{ tomcat_install_dir }}/tomcat.zip"
    tomcat_home: "{{ tomcat_install_dir }}/apache-tomcat-{{ tomcat_version }}"

    #
    # Install Option 2 - use installed from local zipfiles downloaded from RHN (JWS)
    #
    # uncomment the line below if you want to install fetching zipfiles from RHN directly
    #tomcat_install_method: rhn_zipfiles
    #tomcat_zipfile: "{{ tomcat_install_dir }}/jws.zip"
    #tomcat_home: "{{ tomcat_install_dir }}/jws-5.4/tomcat"

    #
    # Install Option 3 - Use RPM provided by Red Hat (JWS)
    #
    # tomcat_install_method: rpm
    # tomcat_home: /opt/rh/jws5/root/usr/share/tomcat/

    # install java using RPM:
    tomcat_java_version: 1.8.0

    override_tomcat_listen_http_bind_address: 127.0.0.1

    # deploy Tomcat as a service under Systemd
    #tomcat_systemd_enabled: True
    #tomcat_service_name: tomcat

    # workaround issue on Github actions
    ansible_distribution: 'RedHat'
  collections:
    - middleware_automation.redhat_csp_download
  roles:
    - redhat_csp_download
    - jws
    - common_criteria
  pre_tasks:
    - name: "Download latest Apache Tomcat Zipfile from {{ tomcat_download_url }}."
      get_url:
        url: "{{ tomcat_download_url }}"
        dest: "{{ tomcat_zipfile }}"
      when:
        - tomcat_download_url is defined

  post_tasks:
    - name: "Ensure Tomcat is started and listen to appropriate port"
      wait_for:
        host: "{{ override_tomcat_listen_http_bind_address }}"
        port: "8080"
      when:
        - tomcat_systemd_enabled is defined

    - name: "Ensure Tomcat is started and listen to appropriate port"
      wait_for:
        host: "{{ override_tomcat_listen_http_bind_address }}"
        port: "6666"
      when:
        - modcluster_todo is defined

    - set_fact:
        app_name: info.war
        app_url: 'https://drive.google.com/uc?export=download&id=1w9ss5okctnjUvRAxhPEPyC7DmbUwmbhb'

    - name: "Deploy webapp {{ app_name }} from  {{ app_url }}"
      include_role:
        name: jws
        tasks_from: deploy/artefacts.yml
      vars:
        artefact_url: "{{ app_url }}"
        artefact_dest: "{{ tomcat_home }}/webapps/{{ app_name }}"

    - debug:
      changed_when: artefact_deployment_results.changed
      notify:
        - Restart Tomcat service

    - name: "Ensure Tomcat is started and listen to appropriate port"
      wait_for:
        host: "{{ override_tomcat_listen_http_bind_address }}"
        port: "8080"
      when:
        - tomcat_systemd_enabled is defined

    - set_fact:
        driver_url: 'https://repo.maven.apache.org/maven2/org/postgresql/postgresql/9.2-1002-jdbc4/postgresql-9.2-1002-jdbc4.jar'
        driver_name: 'postgresql.jar'

    - name: "Deploy jdbc driver {{ driver_url }} from  {{ app_url }}"
      include_role:
        name: jws
        tasks_from: deploy/artefacts.yml
      vars:
        artefact_url: "{{ driver_url }}"
        artefact_dest: "{{ tomcat_home }}/lib/{{ driver_name }}"
