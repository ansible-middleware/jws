---
- name: "Install with overridden server.xml"
  hosts: all
  vars:
    # following value sets the jvmRoute attribute (specific to override template)
    jvm_route: jvm_route_1
  collections:
    - middleware_automation.jws
  roles:
    - role: jws
      jws_home: /opt/custom
      jws_conf_templates_server: override_server_xml_template.xml.j2
      jws_listen_ajp_enabled: False
      jws_systemd_enabled: True
      jws_service_systemd_type: forking
      jws_java_version: 17
