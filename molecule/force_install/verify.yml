---
- name: Verify
  hosts: instance
  vars:
    jws_apply_patches: False
    jws_native: False
    jws_selinux_enabled: False
  vars_files:
    - ../../playbooks/vars.yml
  collections:
    - middleware_automation.jws
  roles:
    - role: jws_validation
  pre_tasks:
    - name: "Set JWS version if resource available"
      ansible.builtin.set_fact:
        jws_version: 6.1.0
      when:
        - "(lookup('env', 'PWD') | default('/opt') + '/jws-6.1.0-application-server.zip') is exists"
        - jws_version is defined
