---
- name: Verify
  hosts: instance
  collections:
    - middleware_automation.jws
  pre_tasks:
    - name: "Set JWS version if resource available"
      ansible.builtin.set_fact:
        jws_version: 5.7.0
      when:
        - "(lookup('env', 'PWD') | default('/opt') + '/jws-5.7.0-application-server.zip') is exists"
  roles:
    - role: jws_validation
      jws_java_version: 11
