---
name: CI
on:
  push:
    branches:
      - main
  pull_request:

env:
  COLORTERM: 'yes'
  TERM: 'xterm-256color'
  PYTEST_ADDOPTS: '--color=yes'

jobs:
  molecule:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: ["3.11"]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: ansible_collections/middleware_automation/jws

      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
          cache: 'pip'

      - name: Install yamllint, ansible and molecule, dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yamllint 'molecule>=4.0.4' 'molecule-plugins[docker]>=23.0.0' ansible-core flake8 ansible-lint voluptuous
          if [ -f ansible_collections/middleware_automation/jws/requirements.txt ]; then
            pip install -r ansible_collections/middleware_automation/jws/requirements.txt
          fi
          if [ -f ansible_collections/middleware_automation/jws/requirements.yml ]; then
            ansible-galaxy collection install -r ansible_collections/middleware_automation/jws/requirements.yml -p /home/runner/.ansible/collections --force-with-deps
          fi
          if [ -f ansible_collections/middleware_automation/jws/molecule/requirements.yml ]; then
            ansible-galaxy collection install -r ansible_collections/middleware_automation/jws/molecule/requirements.yml -p /home/runner/.ansible/collections
          fi

      - name: Install ansible-lint custom rules
        uses: actions/checkout@v2
        with:
          repository: ansible-middleware/ansible-lint-custom-rules
          path: ansible-lint-custom-rules/

      - name: Run linter
        run: |
          ansible-lint --version
          ansible-lint -v
        working-directory: ./ansible_collections/middleware_automation/jws

      - name: Run sanity tests
        run: ansible-test sanity -v --color --python ${{ matrix.python_version }} --exclude changelogs/fragments/.gitignore --skip-test symlinks
        working-directory: ./ansible_collections/middleware_automation/jws

      - name: Run molecule test
        run: |
          molecule test --all
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
        working-directory: ./ansible_collections/middleware_automation/jws
